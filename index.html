<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">ETCH-A-SKETCH</h1>
    <div id="sketch-box">
        <div id="buttons">
            <button id="square-number">10 x 10</button>
            <input type="color" id="color-picker" value="#000000">
            <button id="random-color">Rainbow</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div id="container">
            
        </div>
    </div>
    <p>WARNING : If no correct input is provided for the grid squares, a 10 x 10 will be created by default.</p>

    <script src="index.js"></script>
</body>
</html>
